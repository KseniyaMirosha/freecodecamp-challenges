<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="post" id="survey-form">
            <div class="form-group">
                <label for="name"id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age" min="18" max="100">
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="current-role" id="dropdown">
                    <option value="non-specified" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definetely">
                    <input class="radio" type="radio" name="recommend" id="definetely" value="definetely"
                        checked>Definetely</label>

                <label for="maybe">
                    <input class="radio" type="radio" name="recommend" id="maybe" value="maybe">Maybe</label>

                <label for="not-sure">
                    <input class="radio" type="radio" name="recommend" id="not-sure" value="not-sure">Not sure</label>
            </div>

            <div class="form-group">
                <label for="favourite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="favourite-feature" id="favourite-feature">
                    <option value="non-specified" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label for="improve">What would you like to see improved? <span>(Check all that apply)</span></label>
                <fieldset id="improve">
                    <label for="front-end">
                        <input class="checkbox" id="front-end" type="checkbox" name="improve" value="front-end-projects">Front-end
                        Projects</label>

                    <label for="back-end">
                        <input class="checkbox" type="checkbox" name="improve" id="back-end" value="back-end-projects">Back-end Projects</label>

                    <label for="data">
                        <input class="checkbox" type="checkbox" name="improve" id="data" value="data-visualization">Data Visualization</label>

                    <label for="challenges">
                        <input class="checkbox" type="checkbox" name="improve" id="challenges" value="challenges">Challenges</label>

                    <label for="open-source">
                        <input class="checkbox" type="checkbox" name="improve" id="open-source" value="open-source-community">Open Source
                        Community</label>

                    <label for="gitter">
                        <input class="checkbox" type="checkbox" name="improve" id="gitter" value="gitter-help-rooms">Gitter help rooms</label>

                    <label for="videos">
                        <input class="checkbox" type="checkbox" name="improve" id="videos" value="videos">Videos</label>

                    <label for="meetups">
                        <input class="checkbox" type="checkbox" name="improve" id="meetups" value="city-meetups">City Meetups</label>

                    <label for="wiki">
                        <input class="checkbox" type="checkbox" name="improve" id="wiki" value="wiki">Wiki</label>

                    <label for="forum">
                        <input class="checkbox" type="checkbox" name="improve" id="forum" value="forum">Forum</label>

                    <label for="additional">
                        <input class="checkbox" type="checkbox" name="improve" id="additional" value="additional-courses">Additional
                        Courses</label>
                </fieldset>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="5"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
            
        </form>
    </main>
</body>

</html>
